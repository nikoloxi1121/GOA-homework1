<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Underline Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>ლინკების მაგალითი</h1>
    <p>
        ეს არის <a href="#">ლინკი 1</a>, რომელიც ხაზგასმული იქნება როდესაც მასზე გადაატარებთ მაუსს.
    </p>
    <p>
        ეს არის <a href="#">ლინკი 2</a>, რომელიც ასევე მოითხოვს ხაზგასმას როდესაც მაუსი მასზე გადადის.
    </p>

</body>
</html>
