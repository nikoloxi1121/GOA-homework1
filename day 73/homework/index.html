<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List and Table Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 2px solid #007bff; /* Solid border for cells */
            padding: 10px;
            text-align: left;
        }
        tr {
            border: 1px dotted #333; /* Dotted border for rows */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }
    </style>
</head>
<body>

    <h1>Ordered List Using Roman Numerals</h1>
    <ol type="I">
        <li>პირველი ნივთი</li>
        <li>მეორე ნივთი</li>
        <li>მესამე ნივთი</li>
    </ol>

    <h1>Styled Table</h1>
    <table>
        <thead>
            <tr>
                <th>სვეტი 1</th>
                <th>სვეტი 2</th>
                <th>სვეტი 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>მონაკვეთი 1.1</td>
                <td>მონაკვეთი 1.2</td>
                <td>მონაკვეთი 1.3</td>
            </tr>
            <tr>
                <td>მონაკვეთი 2.1</td>
                <td>მონაკვეთი 2.2</td>
                <td>მონაკვეთი 2.3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
